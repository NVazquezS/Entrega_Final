{% extends 'Airsoft/base.html' %}
{% block contenido %}

<h1>LOGIN</h1>
{% if errors %}
    <p style="color: red">Errores en el login: {{errors}} </p>
{% endif %}


<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Iniciar sesión">
</form>
<br>
<p> No tenés cuenta? <a style="color: goldenrod;" href="{% url 'AppUsers-register' %}">Registrate</a></p>
{% endblock %}
